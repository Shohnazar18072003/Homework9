<!-- BISMILLAH -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proflaktik targ'ibot qo'shish</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="fonts/Fonts/oktaneue-blackitalic.otf" />
    <link rel="stylesheet" href="fonts/Fonts/oktaneue-ultralight.otf" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="proflaktik">
      <!-- ASIDE start -->

      <div class="aside__box">
        <aside>
          <div class="aside__introduction">
            <img src="images/gerb__logo.svg" alt="This is gerb symbol image" />
            <h1 class="aside__title">ЎЗТEМИРЙЎЛ НАЗОРАТ ИНСПEКЦИЯСИ</h1>
          </div>
          <p class="line1"></p>
          <div class="aside__main">
            <h3 class="main__title">MENU</h3>
            <ul class="main__items">
              <li class="main__item">
                <img src="images/filled home1.svg" alt="Home image" />
                <h4 class="main__item__title active">Bosh sahifa</h4>
              </li>
              <li class="main__item">
                <img src="images/home2.svg" alt="Home image" />
                <h4 class="main__item__title">Xodimlar</h4>
                <img
                  src="images/red__circle.svg"
                  alt="This is red circle image"
                  class="red__circle__image"
                />
              </li>
              <li class="main__item">
                <img src="images/home3.svg" alt="Home image" />
                <h4 class="main__item__title">Tashkilotlar</h4>
              </li>
              <li class="main__item">
                <img src="images/home4.svg" alt="Home image" />
                <h4 class="main__item__title">Rejalashtirilganlar</h4>
              </li>
              <li class="main__item">
                <img src="images/home5.svg" alt="Home image" />
                <h4 class="main__item__title">Boshqaruv</h4>
              </li>
              <li class="main__item">
                <img src="images/home6.svg" alt="Home image" />
                <h4 class="main__item__title">Monitoring</h4>
              </li>
              <li class="main__item">
                <img src="images/home7.svg" alt="Home image" />
                <h4 class="main__item__title">Statistika</h4>
              </li>
              <li class="main__item">
                <img src="images/home8.1.svg" alt="Home image" />
                <h4 class="main__item__title">Profilaktik ish</h4>
              </li>
              <li class="main__item">
                <img src="images/home9.svg" alt="Home image" />
                <h4 class="main__item__title">Kamchiliklar bazasi</h4>
              </li>
              <li class="main__item">
                <img src="images/home9.svg" alt="Home image" />
                <h4 class="main__item__title">Tekshiruv</h4>
              </li>
            </ul>
            <p class="line2"></p>
          </div>
          <div class="aside__footer">
            <ul class="footer__items">
              <li class="footer__item">
                <a href="#">
                  <img
                    src="images/log out.svg"
                    alt="This is log out image"
                    class="footer__image"
                  />
                  <h4 class="footer__title">Chiqish</h4>
                </a>
              </li>
              <li class="footer__item">
                <button class="aside__footer__btn">
                  <img src="images/setting.png" alt="This is setting image" />
                  <h4 class="button__title">Sattorov G'anijon</h4>
                </button>
              </li>
            </ul>
          </div>
        </aside>
      </div>

      <!-- ASIDE end -->

      <div class="container">
        <!-- Form info start -->

        <div class="form__info">
          <div class="info__left">
            <button class="left__btn1">Tashkilot ma’lumotlari</button>
            <button class="left__btn2">Ko’rsatkichlar</button>
          </div>
          <div class="info__right">
            <select name="country" id="country" class="country__select">
              <option value="uzb" selected>UZB</option>
              <option value="ru">RU</option>
              <option value="eng">ENG</option>
              <option value="usa">USA</option>
            </select>
            <select
              name="city"
              id="city"
              class="city__select"
              style="
                background-image: url(images/Location.svg);
                background-repeat: no-repeat;
                background-position: 0px 8px;
              "
            >
              <option value="toshkent" selected>Toshkent</option>
              <option value="samarqand">Samarqand</option>
              <option value="navoiy">Navoiy</option>
              <option value="jizzax">Jizzax</option>
            </select>
            <input
              class="bell__input"
              style="
                background-image: url(images/bell.svg);
                background-repeat: no-repeat;
                background-position: 8px 8px;
              "
            />
          </div>
        </div>

        <!-- Form info end -->
        <p class="line3"></p>

        <!-- Form info2 start -->

        <div class="form__info2">
          <button class="form__info2__btn1">
            <a href="#">
              <img src="images/nazad.svg" alt="This is back image" />
              <div class="btn1__box">Назад</div>
            </a>
          </button>
          <div class="link__box">
            <a href="#" class="info2__link">Tashkilot qo'shish</a>
          </div>
          <button class="info2__btn2">Saqlash</button>
        </div>

        <!-- Form info2 end -->

        <!-- Input box1 start -->

        <div class="input__box1">
          <input type="text" placeholder="STIR / INN" class="input1__box1" />
          <input type="text" placeholder="Korxona nomi" class="input2__box1" />
          <input
            type="text"
            placeholder="Yuridik manzil"
            class="input3__box1"
          />
          <input type="text" placeholder="Direktor" class="input1__box1" />
          <select name="level__up" id="level__up" class="daraja__select">
            <option value="daraja" selected>Daraja</option>
            <option value="boshlang'ich">Boshlang'ich</option>
            <option value="o'rtacha">O'rtacha</option>
            <option value="yuqori">Yuqori</option>
          </select>
          <select name="manzil" id="manzil" class="manzil__select">
            <option value="manzil" selected>Manzil</option>
            <option value="Toshkent">Toshkent</option>
            <option value="Samarqand">Samarqand</option>
            <option value="Navoiy">Navoiy</option>
            <option value="Buxoro">Buxoro</option>
            <option value="Andijon">Andijon</option>
            <option value="Farg'ona">Farg'ona</option>
            <option value="Namangan">Namangan</option>
            <option value="Sirdaryo">Sirdaryo</option>
            <option value="Jizzax">Jizzax</option>
            <option value="Qarshi">Qarshi</option>
            <option value="Termiz">Termiz</option>
            <option value="Xorazm">Xorazm</option>
          </select>
          <select name="tegishli" id="tegishli" class="qaysiga__tegishli">
            <option value="Qaysi biriga tegishli" selected>
              Qaysi biriga tegishli
            </option>
            <option value="mchj">MCHJ</option>
            <option value="mchj">MCHJ</option>
          </select>
        </div>

        <!-- Input box1 end -->

        <!-- YEARS start -->

        <div class="years__box">
          <div class="years__box__left">
            <p class="years__title">2020</p>
            <p class="line4"></p>
          </div>
          <div class="years__box__right">
            <p class="years__title">2021</p>
            <!-- <p class="line4"></p> -->
          </div>
        </div>

        <!-- YEARS end -->

        <!-- Form info3 start -->

        <div class="form__info3">
          <input
            type="number"
            placeholder="Tarmoq boshmoqlar soni"
            class="info3__input1"
          />
          <input
            type="text"
            placeholder="Harakatdagi tarkib xarakatlanish intevsivligi"
            class="info3__input2"
          />
        </div>

        <!-- Form info3 end -->

        <!-- Input box2 start -->

        <div class="input__box2">
          <div class="box__label77">
            <label for="" class="box__label"
              >Xarakat xavfsizligi buzilishlari</label
            >
          </div>
          <input
            type="text"
            placeholder="Poyezdlar halokati"
            class="box2__input inp1"
          />
          <input type="text" placeholder="Avariyalar" class="box2__input" />
          <input
            type="text"
            placeholder="Ishdagi alohida nuqson xolatlari"
            class="box2__input inp1"
          />
          <input
            type="text"
            placeholder="Ishdagi nuqson xolatlari"
            class="box2__input"
          />
        </div>

        <!-- Input box2 end -->

        <!-- Input box3 start -->

        <div class="input__box3">
          <div class="box__label77">
            <label for="" class="box__label">Temir yo'l uzunligi</label>
          </div>
          <input type="text" placeholder="O'zining" class="box3__input inp2" />
          <input
            type="text"
            placeholder="Boshqa korxona balansida"
            class="box3__input"
          />
          <br />
          <input type="text" placeholder="Jami" class="box3__input" />
          <input type="text" placeholder="P43" class="box3__input" />
          <input type="text" placeholder="P50" class="box3__input" />
          <input type="text" placeholder="P65" class="box3__input inp3" />
        </div>

        <!-- Input box3 end -->

        <!-- Input box4 start -->

        <div class="input__box4">
          <div class="box__label77">
            <label for="" class="box__label">Temir yo'l uzunligi</label>
          </div>
          <input type="text" placeholder="O'zining" class="box3__input inp2" />
          <input
            type="text"
            placeholder="Boshqa korxona balansida"
            class="box3__input"
          />
          <input type="text" placeholder="Jami" class="box3__input" />
        </div>

        <!-- Input box4 end -->

        <!-- Input box5 start -->

        <div class="input__box5">
          <div class="box__label77">
            <label for="" class="box__label">Strelkalar soni</label>
          </div>
          <input type="text" placeholder="O'zining" class="box3__input inp2" />
          <input
            type="text"
            placeholder="Boshqa korxona balansida"
            class="box3__input"
          />
          <br />
          <input type="text" placeholder="Jami" class="box3__input" />
          <input type="text" placeholder="P43" class="box3__input" />
          <input type="text" placeholder="P50" class="box3__input" />
          <input type="text" placeholder="P65" class="box3__input inp3" />
        </div>

        <!-- Input box5 end -->

        <!-- Input box6 start -->

        <div class="input__box6">
          <div class="box__label77">
            <label for="" class="box__label">Lokomotivlar soni</label>
          </div>
          <input type="number" placeholder="O'zining" class="box6__input1" />
          <input
            type="number"
            placeholder="Boshqa korxona balansida"
            class="box6__input1"
          />
          <br />
          <input type="number" placeholder="Jami" class="box6__input2" />
          <input
            type="number"
            placeholder="Magistral teplovoz"
            class="box6__input2"
          />
          <input
            type="number"
            placeholder="Elektrovoz"
            class="box6__input2 put77"
          />
          <input
            type="number"
            placeholder="Manevr teplovoz"
            class="box6__input2"
          />
          <input
            type="number"
            placeholder="Elektropoyezd"
            class="box6__input2"
          />
          <input
            type="number"
            placeholder="Drezina, avtomatrisa, lokomobil va b.k"
            class="box6__input2 put77"
          />
        </div>

        <!-- Input box6 end -->

        <!-- Input box7 start -->

        <div class="input__box7">
          <div class="box__label77">
            <label for="" class="box__label"
              >Korxona yoki tashkilot balansidagi yoki ijaraga olingan
              vagonlar</label
            >
          </div>
          <input
            type="number"
            placeholder="Ijaraga olingan vagonlar soni"
            class="box7__input1 vagonlar__soni"
          />
          <input
            type="number"
            placeholder="O'zining"
            class="box7__input1 balans"
          />
          <input
            type="number"
            placeholder="Boshqa korxona balansida"
            class="box7__input1 balans b77"
          />
          <input type="number" placeholder="Jami" class="box7__input2" />
          <input
            type="number"
            placeholder="Yopiq vagon  (KR)"
            class="box7__input2"
          />
          <input
            type="number"
            placeholder="Platforma (PL)"
            class="box7__input2 boshqalar"
          />
          <input
            type="number"
            placeholder="Yarim vagon (PV)"
            class="box7__input2"
          />
          <input
            type="number"
            placeholder="Tsisterna (TSS)"
            class="box7__input2"
          />
          <input
            type="number"
            placeholder="Zernovoz (ZER)"
            class="box7__input2 boshqalar"
          />
          <input
            type="number"
            placeholder="Tsement ovoz (TSER)"
            class="box7__input2"
          />
          <input
            type="number"
            placeholder="Dumpkar (DUM)"
            class="box7__input2"
          />
          <input
            type="number"
            placeholder="Avtomobilovoz (AVTO)"
            class="box7__input2 boshqalar"
          />
          <input
            type="number"
            placeholder="Fiting platforma (FTG)"
            class="box7__input2"
          />
          <input
            type="number"
            placeholder="Yo'lovchi vagon (PS)"
            class="box7__input2"
          />
          <input
            type="number"
            placeholder="Boshqalar (PR)"
            class="box7__input2 boshqalar"
          />
        </div>

        <!-- Input box7 end -->

        <!-- Input box8 start -->

        <div class="input__box8">
          <div class="box__label77">
            <label for="" class="box__label">Tashish turlari</label>
          </div>
          <input type="text" placeholder="Yo'lovchi" class="box8__input" />
          <input type="text" placeholder="Portlovchi" class="box8__input" />
          <input type="text" placeholder="Xavfli" class="box8__input inp8" />
        </div>

        <!-- Input box8 end -->

        <!-- Form info4 start -->

        <div class="form__info4">
          <input
            type="text"
            placeholder="Axoli punktlardan o'tish"
            class="info4__input1"
          />
          <input
            type="text"
            placeholder="Tabiiy og'ir sharoitli xududa joylashganligi"
            class="info4__input2"
          />
        </div>

        <!-- Form info4 end -->

        <!-- Input box9 start -->

        <div class="input__box9">
          <div class="box__label77">
            <label for="" class="box__label"
              >Faoliyati temir yo'l transporti sohasiga tegishli xodimlar
              soni</label
            >
          </div>
          <input type="number" placeholder="Jami" class="box9__input1" /> <br />
          <input type="number" placeholder="Soni (D)" class="box9__input2" />
          <input type="number" placeholder="Soni (P)" class="box9__input2" />
          <input
            type="number"
            placeholder="Soni (V)"
            class="box9__input2 put3"
          />
          <input type="number" placeholder="Soni (T)" class="box9__input2" />
          <input type="number" placeholder="Soni (E)" class="box9__input2" />
          <input
            type="number"
            placeholder="Soni (SH)"
            class="box9__input2 put3"
          />
          <input type="number" placeholder="Rahbarlar" class="box9__input8" />
        </div>

        <!-- Input box9 end -->

        <!-- Input box10 start -->

        <div class="input__box10">
          <div class="box__label77">
            <label for="" class="box__label">Temir yo'l kesishmalari</label>
          </div>
          <input
            type="text"
            placeholder="Qo'riqlanadigan"
            class="box10__input"
          />
          <input
            type="text"
            placeholder="Qo'riqlanmaydigan"
            class="box10__input inp10"
          />
        </div>

        <!-- Input box10 end -->

        <!-- Container footer start -->

        <div class="container__footer">
          <input
            type="text"
            class="footer99"
            placeholder="Kontakt tarmog'i mavjudligi (uzunligi)"
          />
          <input
            type="text"
            class="footer99"
            placeholder="Aloqa va SMB qurilmalari mavjudligi (uzunligi)"
          />
          <input type="text" class="footer77" placeholder="Texnik uskunalar" />
          <select name="faoliyat" id="faoliyat" class="footer99 select__footer">
            <option value="holati" selected>Faoliyat yuritish holati</option>
            <option value="yomon">Yomon</option>
            <option value="yaxshi">Yaxshi</option>
            <option value="zo'r">Zo'r</option>
          </select>
          <input
            type="text"
            class="footer99"
            placeholder="Shaxobcha pasporti"
          />
          <input
            type="text"
            class="footer77"
            placeholder="Shaxobcha yo'riqnomasi yoki texnologik jarayoni"
          />
          <input
            type="number"
            class="footer99"
            placeholder="Korxona hududlarida mavjud bo'lsa soni"
          />
          <input
            type="number"
            class="footer99"
            placeholder="Parklar mavjud bo'lsa soni"
          />
          <input
            type="number"
            class="footer77"
            placeholder="Lokomotiv depo soni"
          />
          <input type="number" class="footer99" placeholder="Vagon depo soni" />
          <input
            type="number"
            class="footer99"
            placeholder="Energiya ta'minot korxonasi soni"
          />
          <input
            type="number"
            class="footer77"
            placeholder="Signallashtirish va aloqa korxonasi soni"
          />
          <input
            type="number"
            class="footer99"
            placeholder="Temir yo'l ta'mirlash korxonasi soni"
          />
        </div>

        <!-- Container footer end -->
      </div>
    </div>
  </body>
</html>
